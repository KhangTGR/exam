<html>
  <head>
    <title>Result Page</title>
  </head>
  <body>
    <div class="data">
      <h2>Results:</h2>
      <h3>Uploaded file: {{ uploaded_file }}</h3>
      <div>
        <table>
          <tr>
            <th>STT</th>
            <th>Oranges</th>
            <th>Apples</th>
            <th>Bananas</th>
          </tr>
            {% for mini_content in content %}
            <tr>{% for mini in mini_content %}
            <td>{{ mini }}</td>
            {% endfor %}</tr>
            {% endfor %}
        </table>
      </div>
    </div>

    <br /><br />
    <div><a href="/">Back</a></div>
    <h4>Hostname: {{ hostname }}</h4>
  </body>
</html>
